{% extends 'base.html' %}

{% block title %}
    Logout
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">Logout</h1>
        <p>Are you sure you want to logout?</p>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Logout</button>
        </form>
    </div>
{% endblock %}
